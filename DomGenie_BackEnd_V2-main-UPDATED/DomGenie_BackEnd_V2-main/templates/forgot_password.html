<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Password Reset Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            background: linear-gradient(rgb(17, 24, 39) 10%, rgb(111, 85, 30) 100%, rgb(17, 24, 39) 80%);
            color: white;
            padding: 15px;
            font-size: 20px;
            border-radius: 10px 10px 0 0;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            color: white;
            background: linear-gradient(rgb(17, 24, 39) 10%, rgb(111, 85, 30) 100%, rgb(17, 24, 39) 80%);
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            Password Reset Request
        </div>
        <div class="content">
            <p>Dear {{ data.user.full_name }},</p>
            <p>We received a request to reset your password. Click the button below to reset your password:</p>
            <a href="https://domgenie.ai/password_reset?token={{ data.body.token }}" class="button">Reset Password</a>
            <p>If you didn't request this, you can safely ignore this email.</p>
        </div>
        <div class="footer">
            <p>Thank you,<br>The Support Team</p>
        </div>
    </div>
</body>
</html>
